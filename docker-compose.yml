version: "3.8"

services:

  web:
    image: nginx:stable
    depends_on:
      - app
    restart: always
    ports:
    - "80:80"
    environment:
    - DJANGO_HOST=app
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/www
    networks:
    - backend

  app:
    build: .
    image: gysborn/dm_pythoncheat
    restart: always
    ports:
    - "8000:8000"
    volumes:
      - .:/app
      - ./www:/www
    networks:
    - backend

networks:
    backend: